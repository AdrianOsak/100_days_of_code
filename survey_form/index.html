<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Survey form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 id="title">Service quality survey</h1>
      <p class="title_description" id="description">Please fill this survey form and help us to improve</p>
    </header>
    <form id="survey-form">
      <div class="form-item">
        <label id="name-label">Name</label>
        <input class="fill-in_item" id="name" required type="text" placeholder="Please fill in your name">
      </div>
      <div class="form-item">
        <label id="email-label">E-mail</label>
        <input class="fill-in_item" id="email" required type="email" placeholder="Please fill in your email">
      </div>
      <div class="form-item">
        <label id="number-label">Age</label>
        <input class="fill-in_item" id="number" type="number" min="16" max="99" placeholder="Please fill in your age">
      </div>
      <div class="form-item">
        <label>Podpis selecta</label>
        <select id="dropdown">
          <option disabled selected>Select one
          </option>
          <option>Option1
          </option>
          <option>Option2
          </option>
          <option>Option3
          </option>
        </select>
      </div>
      <div class="form-item">
        <p class="description">Podpis radio inputów</p>
        <label><input class="radio-input" type="radio" name="radio-input">nazwa1</label>
        <label><input class="radio-input" type="radio" name="radio-input">nazwa2</label>
        <label><input class="radio-input" type="radio" name="radio-input">nazwa3</label>
      </div>
      <div class="form-item">
        <p class="description">Podpis checkboxów</p>
        <label><input class="checkbox" type="checkbox" value="">nazwa1</label>
        <label><input class="checkbox" type="checkbox" value="">nazwa2</label>
        <label><input class="checkbox" type="checkbox" value="">nazwa3</label>
        <label><input class="checkbox" type="checkbox" value="">nazwa4</label>
        <label><input class="checkbox" type="checkbox" value="">nazwa5</label>
      </div>
      <div class="form-item">
        <p class="description">
          If you have any thoughts about our site please share them with us
        </p>
        <textarea class="fill-in_item" placeholder="Write your suggestions here"></textarea>
      </div>
      <div class="form-item">
        <button id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
